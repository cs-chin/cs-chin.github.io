<body>
	<h1>ã¯ã˜ã‚ã¦ã®PWS</h1>
	<img src="./images/icon-256.png" alt="" class="image" />
	<div id="btnAdd" class="btn-square-pop" style="display: none;">Install</div>
	<div id="msg" style="padding: 15px;border: 1px solid green;color: green;margin: 20px 0;"></div>

<script>
/* serviceWorker */
if ('serviceWorker' in navigator) {
	var msg_box = document.getElementById("msg");
	var msg = 'serviceWorker in navigator' + '<br>--------------<br>';
		msg_box.insertAdjacentHTML('afterbegin', msg);

	importScripts('https://storage.googleapis.com/workbox-cdn/releases/5.0.0/workbox-sw.js');

	if (workbox) {
		console.log(`Yay! Workbox is loaded ğŸ‰`);
	} else {
		console.log(`Boo! Workbox didn't load ğŸ˜¬`);
	}

	window.addEventListener('load', () => {
		navigator.serviceWorker.register('/sw.js')
		.then(function(reg) {
			console.log('serviceWorkerç™»éŒ²ã«æˆåŠŸã—ã¾ã—ãŸã€‚ Scope ã¯ ' + reg.scope);
			var msg = 'serviceWorkerç™»éŒ²ã«æˆåŠŸã—ã¾ã—ãŸã€‚<br> Scope ã¯ ' + reg.scope + '<br>--------------<br>';
			msg_box.insertAdjacentHTML('afterbegin', msg);
			// alert('ç™»éŒ²ã«æˆåŠŸã—ã¾ã—ãŸã€‚ Scope ã¯ ' + reg.scope);
		}).catch(function(error) {
			console.log('serviceWorkerç™»éŒ²ã«å¤±æ•—ã—ã¾ã—ãŸã€‚' + error);
			var msg = 'serviceWorkerç™»éŒ²ã«å¤±æ•—ã—ã¾ã—ãŸã€‚<br>' + error + '<br>--------------<br>';
			msg_box.insertAdjacentHTML('afterbegin', msg);
			// alert('ç™»éŒ²ã«å¤±æ•—ã—ã¾ã—ãŸã€‚' + error);
		});
	});

	let deferredPrompt;
	let btnAdd = document.getElementById('btnAdd');

	window.addEventListener('beforeinstallprompt', (e) => {
		console.log('------- beforeinstallprompt -------');
		var msg = '------- beforeinstallprompt -------<br>--------------<br>';
		msg_box.insertAdjacentHTML('afterbegin', msg);
		btnAdd.style.display = 'block';
		e.preventDefault();// Prevent Chrome 76 and later from showing the mini-infobar
		deferredPrompt = e;// Stash the event so it can be triggered later.

		console.log(e);

		e.userChoice.then(function(choiceResult) {
			console.log(choiceResult.outcome);
			if(choiceResult.outcome == 'dismissed') {
				console.log('Not installed!!');
				var msg = 'Not installed!!<br>--------------<br>';
				msg_box.insertAdjacentHTML('afterbegin', msg);
				btnAdd.style.display = 'block';
			} else {
				console.log('installed!!');
				var msg = 'installed!!<br>--------------<br>';
				msg_box.insertAdjacentHTML('afterbegin', msg);

				btnAdd.style.display = 'none';
			}
		});
	});

	btnAdd.addEventListener('click', (e) => {
		// hide our user interface that shows our APP button
		btnAdd.style.display = 'none';
		// Show the prompt
		deferredPrompt.prompt();
		// Wait for the user to respond to the prompt
		deferredPrompt.userChoice
		.then((choiceResult) => {
			if (choiceResult.outcome === 'accepted') {
				console.log('â—‹ User accepted the APP prompt');
				var msg = 'â—‹ User accepted the APP prompt<br>';
				msg_box.insertAdjacentHTML('afterbegin', msg);
			} else {
				console.log('âœ–ï¸ User dismissed the APP prompt');
				var msg = 'âœ–ï¸ User dismissed the APP prompt<br>';
				msg_box.insertAdjacentHTML('afterbegin', msg);
			}
			deferredPrompt = null;
		});
	});

	window.addEventListener('appinstalled', (evt) => {
		setTimeout(function(){
			console.log('------- app installed -------');
			var msg = '------- app installed -------<br>--------------<br>';
			msg_box.insertAdjacentHTML('afterbegin', msg);
			btnAdd.style.display = 'none';
		},100);
	});
}
</script>
